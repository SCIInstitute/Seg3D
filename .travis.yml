sudo: false
language: c++
dist: trusty

compiler:
  - gcc
#  - clang
#before_cache:
cache:
  directories:
    - bin/Externals
    - $HOME/deps
before_install:
  # set up dependency cache
  - if [ ! -d $HOME/deps ]; then mkdir $HOME/deps; fi
  - if [ ! -f $HOME/deps/cmake3.tgz ]; then wget --quiet --directory-prefix=$HOME/deps http://www.sci.utah.edu/devbuilds/seg3d/cmake3.tgz; fi
install:
  # C++11 support required
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang-3.4
    - qt5-default
    - qttools5-dev-tools
    - qtbase5-dev-tools
    - libqt5core5a
    - libqt5opengl5
    - libqt5widgets5
#before_script:
script:
  - tar xzf $HOME/deps/cmake3.tgz
  - cd bin
#  - if [ -d "Externals" ]; then export BUILD_SEG3D_ONLY=1; fi
  - if [ -d "Externals" ]; then export SEG3D_TARGET="Seg3D_external"; fi
  - $TRAVIS_BUILD_DIR/cmake3/bin/cmake -DBUILD_TESTING:BOOL=OFF -DBUILD_MOSAIC_TOOLS:BOOL=OFF -DDOWNLOAD_DATA:BOOL=OFF -DQt5_PATH:PATH=/usr ../Superbuild
#  - if [ $BUILD_SEG3D_ONLY ]; then make Seg3D_external; else make ; fi
  - make -j4 $SEG3D_TARGET
#after_failure:
#after_success:
#after_script:
