name: windows-build

on: [push, pull_request]

jobs:

  windows-build-gui:
    strategy:
      matrix:
        qtversion: [5.15.2]
    runs-on: windows-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: ${{ matrix.qtversion }}
        target: desktop
        host: windows
        arch: win64_msvc2019_64
        install-deps: true

    - name: Configure
      working-directory: bin
      run: |
        cmake ..\Superbuild -DCMAKE_BUILD_TYPE=Release -G"Visual Studio 16 2019" -Ax64 -DQt5_PATH:PATH="$env:Qt5_Dir"

    - name: Compile
      working-directory: bin
      shell: cmd
      run: cmake --build . --config Release -j 3

    - name: Package
      working-directory: bin/Seg3D
      shell: cmd
      run: cmake --build . --config Release --target package

    - name: Upload installer
      uses: actions/upload-artifact@v2
      with:
        name: Seg3DWindowsInstaller_${{ matrix.qtversion }}
        path: bin/Seg3D/Seg3D2-2.*-win64.exe
